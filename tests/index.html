            console.log('--->', httpRequest.readyState);
        };
        httpRequest.open('POST', 'http://localhost:3000/posts', true);
        httpRequest.send(JSON.stringify( {title:'hjzheng'} ));

        fetch('http://localhost:3000/posts', {method:'POST', body: JSON.stringify( {title:'hjzheng'} )}).then(function () {

        }).catch(function (err) {

        });
    }
